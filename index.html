
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인씽킹 북 큐레이터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Robust CSV Parsing Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        // Polyfill for process.env to prevent crashes in browser environments
        window.process = { 
            env: { 
                API_KEY: "" // Will be injected by the environment or ignored if not used
            } 
        };
    </script>
    <style>
        body { 
            font-family: 'Pretendard', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .book-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding-bottom: 40px;
        }
        @media (min-width: 640px) {
            .book-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .book-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 32px;
            }
        }

        .book-shadow {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        .modal-enter { animation: modalUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes modalUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
