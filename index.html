
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인씽킹 북 큐레이터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Robust CSV Parsing Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        // Polyfill for process.env to prevent crashes if API_KEY is missing
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        if (!window.process.env.API_KEY) {
            window.process.env.API_KEY = "";
        }
    </script>
    <style>
        body { 
            font-family: 'Pretendard', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .book-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding-bottom: 40px;
        }
        @media (min-width: 640px) {
            .book-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .book-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 32px;
            }
        }

        .book-shadow {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        .modal-enter { animation: modalUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes modalUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
<body class="text-slate-900">
    <div id="root">
        <!-- JS가 로드되지 않았을 때 보여줄 임시 화면 -->
        <div class="flex items-center justify-center min-h-screen bg-slate-50">
            <div class="text-center">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-slate-900 mx-auto mb-4"></div>
                <p class="text-slate-500 font-medium">애플리케이션을 불러오는 중입니다...</p>
                <p class="text-slate-400 text-xs mt-2">화면이 계속 보인다면 브라우저 콘솔(F12)을 확인해주세요.</p>
            </div>
        </div>
    </div>
    <!-- Explicit extension for browser ESM compatibility -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
